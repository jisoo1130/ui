<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/masonry.pkgd.min.js"></script>
    <script type="text/javascript">


        $(document).ready(function () {

            var $item = $('.box').children('.item');

            for (var i = 0; i < $item.length; i++) {

                var random = Math.floor(Math.random() * 3);

                $item.eq(i).css({
                    backgroundImage: 'url("img/img' + (i + 1) + '.png")'
                });

                if (random === 0) {
                    $item.eq(i).addClass('type01');
                } else if (random === 1) {
                    $item.eq(i).addClass('type02');
                } else if (random === 2) {
                    $item.eq(i).addClass('type03');
                };

            };

            $('.box').masonry({
                itemSelector: '.item',
                percentPosition: true
            });

        });


    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 100%;
        }

        .box:after {
            content: '';
            display: block;
            clear: both;

        }

        .box .item {
            float: left;
            position: relative;
            border: 4px solid #fff;
            border-radius: 8px;
            background: no-repeat center / cover;
        }

        .box .item.type01 {
            width: 25%;
            height: 400px;
        }

        .box .item.type02 {
            width: 50%;
            height: 200px;
        }

        .box .item.type03 {
            width: 50%;
            height: 400px;
        }

        .box .like {
            position: absolute;
            left: 10px;
            bottom: 10px;
            border: 0;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 20px;
            outline: none;
            cursor: pointer;
            background: #fff;
            color: #dd2266;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="item">
