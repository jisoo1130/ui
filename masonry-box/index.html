    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/masonry.pkgd.min.js"></script>
    <script type="text/javascript">


        $(document).ready(function () {

            var $item = $('.box').children('.item');

            for (var i = 0; i < $item.length; i++) {

                var random = Math.floor(Math.random() * 3);

                $item.eq(i).css({
                    backgroundImage: 'url("img/img' + (i + 1) + '.png")'
                });

                if (random === 0) {
                    $item.eq(i).addClass('type01');
                } else if (random === 1) {
                    $item.eq(i).addClass('type02');
                } else if (random === 2) {
                    $item.eq(i).addClass('type03');
                };

            };

            $('.box').masonry({
                itemSelector: '.item',
                percentPosition: true
            });

        });


    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 100%;
        }

        .box:after {
            content: '';
            display: block;
            clear: both;

        }

        .box .item {
            float: left;
            position: relative;
            border: 4px solid #fff;
            border-radius: 8px;
            background: no-repeat center / cover;
            cursor:pointer;
        }
        
        .box .item .txt {
            opacity:0;
            transition: .3s;
            text-align: center;
        }

        .box .item:hover .txt{
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .8);
            opacity:1;
        }
        .box .item .txt h3{
            height:40px;
            line-height:40px;
            font-size:20px;

        }

        .box .item.type01 {
            width: 12.5%;
            height: 500px;
        }

        .box .item.type02 {
            width: 25%;
            height: 400px;
        }

        .box .item.type03 {
            width: 50%;
            height: 300px;
        }

        .box .like {
            position: absolute;
            left: 10px;
            bottom: 10px;
            border: 0;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 20px;
            outline: none;
            cursor: pointer;
            background: #fff;
            color: #dd2266;
        }

        .box .num {
            position: absolute;
            left: 45px;
            bottom: 8px;
            font-size:25px;
            font-weight: 600;
            color:#fff;
        }
        .select{

            width: 200px;
            height:50px;
            border:2px solid #ccc;
            padding:10px;

        .list li{

            box-sizing: border-box;
            height:50px;
            font-size:20px;

    </style>

</head>
